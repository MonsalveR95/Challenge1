<meta charset="UTF-8">

<h1> Juego de Adivinanza</h1>

<script>
	function saltarlinea(){

		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(mensaje){

		document.write(mensaje);
		saltarlinea();

	}
	var numero_Pensado = Math.floor(Math.random() * 10) ;
	var intentos = 3
	

	var contador = 1

	while(contador <= intentos){

		var numero_Lanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

		if (numero_Pensado == numero_Lanzado){
		alert("Ud acertó el número, en el intento: " + contador + ". El número pensado era: " + numero_Pensado);
			break;

		}
		else{
		alert("Intenta de nuevo");		
		}

		contador ++;

	}

	if (numero_Pensado == numero_Lanzado){
		imprimir("Ud acertó el número, en el intento: " + contador + ". El número pensado era: " + numero_Pensado);
	}
	else{
		imprimir("Usted falló. El número pensado era: " + numero_Pensado);		
	}
	


</script>

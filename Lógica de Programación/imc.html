<meta charset="UTF-8">

<h1>Calcular IMC</h1>

<script>
	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write(mensaje);
		saltarlinea();
	}

	function calcularIMC(peso, altura){

		imc =  peso / (altura * altura)		
		return imc;

	}

	//peso = 55
	//altura = 1.90
	nombre = prompt("Informe su nombre")
	pesoInformado = prompt(nombre + " Informe su peso")
	alturaInformada = prompt(nombre + " Informe su altura")
	imcCalculado = calcularIMC(pesoInformado, alturaInformada);

	//var imcManuel = calcularIMC(60, 1.85)
	//var imcGabriela = calcularIMC(55, 170)
	//imprimir("El promedio de IMC de Manuel y Gabriela es: " + (imcManuel+imcGabriela)/2)

	//imprimir(nombre + ", su IMC calculado es: " + imcCalculado)

	if (imcCalculado < 18.5){
		imprimir(nombre + ", su IMC calculado es: " + imcCalculado + ". Tiene insuficiencia ponderal");
	}
	else{
		if (imcCalculado > 18.5 && imcCalculado < 24.9) {
			imprimir(nombre + ", su IMC calculado es: " + imcCalculado + ". EstÃ¡ todo normal");
		}
		else{
			imprimir(nombre + ", su IMC calculado es: " + imcCalculado + ". Tiene sobrepeso");
		}
	}
</script>

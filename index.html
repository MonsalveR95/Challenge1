<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">

        <title> Encriptador </title>

        <link href="style.css" rel="stylesheet" >

        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>

        <h1 class="logo">
            <img src="static/vector.png" alt="logo">
        </h1>
        
        <h1 class="titulo"> Ingrese texto aquí </h1>

        <textarea name="textoaca"  class="textoaca" cols="80" rows="30"></textarea>
        
        <div class="rectangulo">
            <img src="static/muneco.png" alt="muñeco" >

            <textarea class="mensaje" cols="50" rows="10"></textarea>

            <div class="textos">
                <p class="ningun"> Ningún texto fue encontrado </p>
                <p class="ingrese"> Ingrese el texto que desea encriptar o desencriptar </p>
            </div>
        </div>
        
        <div class="adv">
            <p class="advertencia"> Solo letras en minúculas y sin acentos </p>
        </div>
        
        
        <div class="botones">
            <button onclick="btnEncriptar()" class="encriptar"> Encriptar </button>
            <button onclick="btnDesencriptar()" class="desencriptar"> Desencriptar </button>
        </div>
        
        <script src="/enden.js"></script>

    </body>

  






</html>

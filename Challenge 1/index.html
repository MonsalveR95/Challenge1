<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">

        <title> Encriptador </title>

        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>

        <h1 class="logo">
            <img src="static/Vector.png" alt="logo">
        </h1>
        
        <h1 class="titulo"> Ingrese texto aquí </h1>

        <textarea name="textoaca" class="textoaca" cols="80" rows="30"></textarea>
        
        <div class="rectangulo">
            <img src="static/Muñeco.png" alt="muñeco" >

            <div class="textos">
                <p class="ningun"> Ningún texto fue encontrado </p>
                <p class="ingrese"> Ingrese el texto que desea encriptar o desencriptar </p>
            </div>
        </div>
        
        <div class="adv">
            <p class="advertencia"> Solo letras en minúculas y sin acentos </p>
        </div>
        
        
        <div class="botones">
            <input type="button" value="Encriptar" class="encriptar">
            <input type="button" value="Desencriptar" class="desencriptar">
        </div>   

    </body>

  






</html>
